<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latgales Zoodārza Dzīvnieku Datubāze</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Verdana, sans-serif;
      background: #e9f5ee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    #loadingOverlay.visible {
      display: flex;
    }
    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loadingOverlay img {
      width: 150px;
      height: auto;
    }
    #loadingOverlay p {
      font-size: 18px;
      color: #2E8B57;
      margin-top: 10px;
    }
    #loginContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #e9f5ee;
      z-index: 2000;
    }
    #loginContainer.hidden {
      display: none;
    }
    #loginContainer h2 {
      margin-top: 0;
      color: #2E8B57;
      font-size: 24px;
    }
    .g_id_signin {
      margin: 20px 0;
    }
    #errorMessage {
      color: red;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
      max-width: 80%;
    }
    #appIframe {
      width: 100%;
      height: calc(100vh - 40px - 40px);
      border: none;
      display: none;
      margin-top: 40px;
      flex-grow: 1;
    }
    .btn-retry {
      background-color: #2E8B57;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-retry:hover {
      background-color: #006400;
    }
    #parentNav {
      position: fixed;
      top: 40px;
      right: 20px;
      background-color: #228B22;
      z-index: 1001;
      padding: 12px 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
      display: none;
    }
    #signOutButton {
      background: none;
      border: none;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
      line-height: 1.5;
    }
    #signOutButton:hover {
      background-color: #32CD32;
      transform: translateY(-2px);
    }
    #signOutButton:active {
      background-color: #2E8B57;
    }
    .footer-text {
      text-align: center;
      font-size: 12px;
      color: gray;
      padding: 10px 0;
      margin-top: 20px;
    }
    .footer-text a {
      color: gray;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    .license-text {
      margin-top: 5px;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="loadingOverlay" class="hidden">
    <img src="https://cdn.dribbble.com/users/807926/screenshots/3629667/loadingtwo.gif" alt="Loading Animation">
    <p>Ielādējam dzīvnieku datubāzi...</p>
  </div>
  <div id="loginContainer">
    <h2>Pierakstieties Latgales Zoodārza Datubāzē</h2>
    <div id="g_id_onload"
         data-client_id="342636078901-tgt5o0dhg3icilehe8u26rhm8toiv375.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black"></div>
    <div id="errorMessage"></div>
    <button class="btn-retry" onclick="window.location.reload()">Mēģināt vēlreiz</button>
    <div class="footer-text">
      <div>2025, Developed and Designed by Alberts Garkajs</div>
      <div class="license-text">
        <a href="https://latgaleszoodatabase.vercel.app/">Latgales Zoodārza Datubāze</a> © 2025 by
        <a href="https://creativecommons.org">Alberts Garkajs</a> is licensed under
        <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International</a>
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="" style="max-width: 1em; max-height: 1em; margin-left: .2em;">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="" style="max-width: 1em; max-height: 1em; margin-left: .2em;">
        <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" alt="" style="max-width: 1em; max-height: 1em; margin-left: .2em;">
        <img src="https://mirrors.creativecommons.org/presskit/icons/nd.svg" alt="" style="max-width: 1em; max-height: 1em; margin-left: .2em;">
      </div>
    </div>
  </div>
  <div id="parentNav">
    <button id="signOutButton" onclick="signOut()">Iziet</button>
  </div>
  <iframe
    id="appIframe"
    src=""
    title="Latgales Zoodārza Dzīvnieku Datubāze"
  ></iframe>
  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/a/*/macros/s/AKfycby6CabeU4XKY5WNiLFrd_IqPSugfeee8hQbc6elAcqIgqK3IWTc5AgW-8VqOF6Z1hSiWA/exec';
    let userEmail = '';

    // Detect mobile device
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 768;
    }

    // Inject mobile-specific styles
    if (isMobileDevice()) {
      const mobileStyle = document.createElement('style');
      mobileStyle.textContent = `
        html, body {
          overflow: auto;
        }
        #appIframe {
          height: auto;
          min-height: 400px;
          max-width: 100%;
          overflow-x: auto;
          box-sizing: border-box;
        }
        #loadingOverlay img {
          width: 100px;
        }
        #loadingOverlay p {
          font-size: 14px;
          margin-top: 6px;
        }
        #loginContainer {
          padding: 16px;
        }
        #loginContainer h2 {
          font-size: 18px;
        }
        #errorMessage {
          font-size: 12px;
          max-width: 95%;
        }
        .g_id_signin {
          margin: 12px 0;
          transform: scale(0.9);
        }
        .btn-retry {
          padding: 6px 12px;
          font-size: 13px;
        }
        #parentNav {
          padding: 6px 10px;
          top: 6px;
          right: 6px;
        }
        #signOutButton {
          padding: 6px 10px;
          font-size: 13px;
        }
        .footer-text {
          font-size: 10px;
          padding: 6px 12px;
        }
        .license-text img {
          max-width: 0.9em;
          max-height: 0.9em;
        }
        @media (max-width: 480px) {
          #loadingOverlay img {
            width: 80px;
          }
          #loadingOverlay p {
            font-size: 12px;
          }
          #loginContainer h2 {
            font-size: 16px;
          }
          .btn-retry {
            padding: 5px 10px;
            font-size: 12px;
          }
          #parentNav {
            padding: 5px 8px;
          }
          #signOutButton {
            padding: 5px 8px;
            font-size: 12px;
          }
          .footer-text {
            font-size: 9px;
          }
        }
      `;
      document.head.appendChild(mobileStyle);
    }

    function logDebug(message) {
      console.log('[index.html] ' + message);
    }
    function showError(message) {
      console.error('[index.html] ' + message);
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('loadingOverlay').classList.add('hidden');
      document.getElementById('loadingOverlay').style.display = 'none';
    }
    function handleCredentialResponse(response) {
      logDebug('Google OAuth initiated: ' + JSON.stringify(response));
      if (response.credential) {
        logDebug('Sending ID token to backend');
        document.getElementById('loadingOverlay').style.display = 'flex';
        document.getElementById('loadingOverlay').classList.remove('hidden');
        document.getElementById('loginContainer').classList.add('hidden');
        fetch('/api/auth/callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ id_token: response.credential })
        })
          .then(async (res) => {
            const responseText = await res.text();
            logDebug('OAuth callback response: ' + responseText);
            if (res.ok) {
              const data = JSON.parse(responseText);
              userEmail = data.email;
              logDebug('OAuth callback successful, email: ' + userEmail);
              const lastReload = localStorage.getItem('lastReload');
              const now = Date.now();
              if (!lastReload || now - parseInt(lastReload) > 1000) {
                localStorage.setItem('lastReload', now);
                window.location.reload();
              } else {
                logDebug('Prevented excessive reload');
                showError('Authentication succeeded but reload blocked to prevent loop');
              }
            } else {
              showError('Kļūda: ' + (JSON.parse(responseText).error || 'Neizdevās pierakstīties'));
            }
          })
          .catch((error) => {
            showError('Kļūda OAuth atbildē: ' + error.message);
          });
      } else {
        showError('Kļūda: Nav derīgu Google autentifikācijas datu');
      }
    }
    async function signOut() {
      try {
        logDebug('Initiating server-side sign-out');
        const response = await fetch('/api/auth/signout', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        logDebug('Sign-out response status: ' + response.status);
        const responseText = await response.text();
        logDebug('Sign-out response text: ' + responseText);
        let result;
        try {
          result = JSON.parse(responseText);
        } catch (e) {
          throw new Error('Invalid JSON response from /api/auth/signout: ' + responseText);
        }
        if (response.ok) {
          logDebug('Sign-out successful: ' + JSON.stringify(result));
          localStorage.removeItem('lastReload');
          userEmail = '';
          document.getElementById('parentNav').style.display = 'none';
          document.getElementById('appIframe').style.display = 'none';
          document.getElementById('appIframe').src = '';
          document.getElementById('loginContainer').classList.remove('hidden');
          document.getElementById('loadingOverlay').classList.add('hidden');
          document.getElementById('loadingOverlay').style.display = 'none';
        } else {
          throw new Error('Sign-out failed: ' + (result.error || 'Unknown error'));
        }
      } catch (error) {
        logDebug('Sign-out error: ' + error.message);
        showError('Kļūda izrakstoties: ' + error.message);
        localStorage.removeItem('lastReload');
        userEmail = '';
        document.getElementById('parentNav').style.display = 'none';
        document.getElementById('appIframe').style.display = 'none';
        document.getElementById('appIframe').src = '';
        document.getElementById('loginContainer').classList.remove('hidden');
        document.getElementById('loadingOverlay').classList.add('hidden');
        document.getElementById('loadingOverlay').style.display = 'none';
      }
    }
    function injectSignOutButton(iframe) {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        if (!doc) {
          throw new Error('Cannot access iframe document');
        }
        const nav = doc.querySelector('nav');
        if (!nav) {
          throw new Error('Nav element not found in iframe');
        }
        const newEntryButton = doc.getElementById('btn-new-entry');
        if (!newEntryButton) {
          throw new Error('Jauns ieraksts button not found');
        }
        const signOutButton = doc.createElement('button');
        signOutButton.id = 'signOutButton';
        signOutButton.textContent = 'Iziet';
        signOutButton.onclick = () => window.parent.signOut();
        signOutButton.style.background = 'none';
        signOutButton.style.border = 'none';
        signOutButton.style.color = 'white';
        signOutButton.style.padding = isMobileDevice() ? '6px 10px' : '12px 18px';
        signOutButton.style.cursor = 'pointer';
        signOutButton.style.fontSize = isMobileDevice() ? '13px' : '16px';
        signOutButton.style.fontWeight = 'bold';
        signOutButton.style.lineHeight = '1.5';
        signOutButton.style.transition = 'background 0.2s, transform 0.2s';
        signOutButton.onmouseover = () => {
          signOutButton.style.backgroundColor = '#32CD32';
          signOutButton.style.transform = 'translateY(-2px)';
        };
        signOutButton.onmouseout = () => {
          signOutButton.style.backgroundColor = 'none';
          signOutButton.style.transform = 'none';
        };
        signOutButton.onmousedown = () => {
          signOutButton.style.backgroundColor = '#2E8B57';
        };
        signOutButton.onmouseup = () => {
          signOutButton.style.backgroundColor = '#32CD32';
        };
        newEntryButton.insertAdjacentElement('afterend', signOutButton);
        document.getElementById('parentNav').style.display = 'none';
        logDebug('Successfully injected Iziet button into iframe nav');
        // Inject responsive CSS for iframe content on mobile
        if (isMobileDevice()) {
          try {
            const style = doc.createElement('style');
            style.textContent = `
              body { 
                overflow-x: auto !important; 
                margin: 0; 
                padding: 8px; 
                box-sizing: border-box; 
                max-width: 100%; 
              }
              nav, nav * { 
                font-size: 14px !important; 
                padding: 4px 8px !important; 
                margin: 0 2px !important;
              }
              table { 
                width: 100% !important; 
                max-width: 100% !important; 
                border-collapse: collapse; 
                display: block; 
                overflow-x: auto; 
                box-sizing: border-box; 
              }
              th, td { 
                padding: 4px !important; 
                font-size: 14px !important; 
                white-space: nowrap; 
                min-width: 80px; 
              }
              @media (max-width: 480px) {
                nav, nav * { font-size: 12px !important; padding: 3px 6px !important; }
                th, td { font-size: 12px !important; padding: 3px !important; }
              }
            `;
            doc.head.appendChild(style);
            logDebug('Injected responsive table and nav CSS into iframe');
          } catch (e) {
            console.warn('Failed to inject iframe CSS: ' + e.message);
          }
        }
      } catch (error) {
        console.error('Failed to inject Iziet button: ' + error.message);
        document.getElementById('parentNav').style.display = 'block';
        logDebug('Falling back to parentNav for Iziet button');
      }
    }
    function resizeIframe() {
      if (!isMobileDevice()) return; // Only resize on mobile
      const iframe = document.getElementById('appIframe');
      if (iframe.style.display === 'block') {
        try {
          const contentHeight = iframe.contentWindow.document.body.scrollHeight;
          iframe.style.height = `${Math.max(contentHeight, window.innerHeight - 60)}px`;
        } catch (e) {
          iframe.style.height = `${window.innerHeight - 60}px`;
          console.warn('Cannot access iframe content for resizing: ' + e.message);
        }
      }
    }
    window.onload = async () => {
      logDebug('Starting authentication check');
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
          showError('Kļūda no URL: ' + decodeURIComponent(error));
          window.history.replaceState({}, document.title, '/');
          return;
        }
        logDebug('Fetching /api/auth/check');
        const response = await fetch('/api/auth/check', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        logDebug('Auth check response status: ' + response.status);
        if (response.status === 404) {
          throw new Error('Authentication endpoint not found. Please contact the administrator.');
        }
        let data;
        try {
          data = await response.json();
        } catch (e) {
          throw new Error('Invalid JSON response from /api/auth/check: ' + await response.text());
        }
        logDebug('Auth check response data: ' + JSON.stringify(data));
        if (data.error) {
          showError('Kļūda: ' + data.error);
          return;
        }
        const iframe = document.getElementById('appIframe');
        if (data.isAuthenticated) {
          userEmail = data.email;
          logDebug('User is authenticated, email: ' + userEmail + ', showing iframe');
          document.getElementById('loginContainer').classList.add('hidden');
          document.getElementById('loadingOverlay').style.display = 'flex';
          document.getElementById('loadingOverlay').classList.remove('hidden');
          iframe.src = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}&section=Zīdītāji`;
          iframe.style.display = 'block';
          iframe.onload = () => {
            logDebug('Iframe loaded successfully');
            injectSignOutButton(iframe);
            resizeIframe();
            document.getElementById('loadingOverlay').classList.add('hidden');
            setTimeout(() => {
              document.getElementById('loadingOverlay').style.display = 'none';
            }, 500);
          };
          iframe.onerror = () => {
            showError('Kļūda ielādējot lietojumprogrammu. Lūdzu, mēģiniet vēlreiz.');
          };
          if (isMobileDevice()) {
            window.addEventListener('resize', resizeIframe);
          }
        } else {
          logDebug('User is not authenticated, showing login container');
          document.getElementById('loginContainer').classList.remove('hidden');
          document.getElementById('parentNav').style.display = 'none';
          iframe.style.display = 'none';
          document.getElementById('loadingOverlay').classList.add('hidden');
          document.getElementById('loadingOverlay').style.display = 'none';
        }
      } catch (error) {
        showError('Kļūda pārbaudot autentifikāciju: ' + error.message);
      }
    };
  </script>
</body>
</html>
