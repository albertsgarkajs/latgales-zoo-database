<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latgales Zoodārza Dzīvnieku Datubāze</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Verdana, sans-serif;
      background: #e9f5ee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    #loadingOverlay.visible {
      display: flex;
    }
    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loadingOverlay img {
      width: 150px;
      height: auto;
    }
    #loadingOverlay p {
      font-size: 18px;
      color: #2E8B57;
      margin-top: 10px;
    }
    #loginContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #e9f5ee;
      z-index: 2000;
    }
    #loginContainer.hidden {
      display: none;
    }
    #loginContainer h2 {
      margin-top: 0;
      color: #2E8B57;
      font-size: 24px;
    }
    .g_id_signin {
      margin: 20px 0;
    }
    #errorMessage {
      color: red;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
      max-width: 80%;
    }
    #appIframe {
      width: 100%;
      height: calc(100vh - 40px - 40px);
      border: none;
      display: none;
      margin-top: 40px;
      flex-grow: 1;
    }
    .btn-retry {
      background-color: #2E8B57;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-retry:hover {
      background-color: #006400;
    }
    #parentNav {
      position: fixed;
      top: 40px;
      right: 20px;
      background-color: #228B22;
      z-index: 1001;
      padding: 12px 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
      display: none;
    }
    #signOutButton {
      background: none;
      border: none;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
      line-height: 1.5;
    }
    #signOutButton:hover {
      background-color: #32CD32;
      transform: translateY(-2px);
    }
    #signOutButton:active {
      background-color: #2E8B57;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      padding: 10px 0;
      width: 100%;
      position: relative;
      z-index: 998;
      background: #e9f5ee;
      flex-shrink: 0;
    }
    #loginContainer.hidden ~ footer {
      display: none;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="loadingOverlay" class="hidden">
    <img src="https://cdn.dribbble.com/users/807926/screenshots/3629667/loadingtwo.gif" alt="Loading Animation">
    <p>Ielādējam dzīvnieku datubāzi...</p>
  </div>
  <div id="loginContainer">
    <h2>Pierakstieties Latgales Zoodārza Datubāzē</h2>
    <div id="g_id_onload"
         data-client_id="342636078901-tgt5o0dhg3icilehe8u26rhm8toiv375.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black"></div>
    <div id="errorMessage"></div>
    <button class="btn-retry" onclick="window.location.reload()">Mēģināt vēlreiz</button>
  </div>
  <div id="parentNav">
    <button id="signOutButton" onclick="signOut()">Iziet</button>
  </div>
  <iframe
    id="appIframe"
    src=""
    title="Latgales Zoodārza Dzīvnieku Datubāze"
  ></iframe>
  <footer>© 2025, Developed and Designed by Alberts Garkajs</footer>
  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby6CabeU4XKY5WNiLFrd_IqPSugfeee8hQbc6elAcqIgqK3IWTc5AgW-8VqOF6Z1hSiWA/exec';
    let userEmail = '';
    function logDebug(message) {
      console.log('[index.html] ' + message);
    }
    function showError(message) {
      console.error('[index.html] ' + message);
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('loadingOverlay').classList.add('hidden');
      document.getElementById('loadingOverlay').style.display = 'none';
    }
    function handleCredentialResponse(response) {
      logDebug('Google OAuth initiated: ' + JSON.stringify(response));
      if (response.credential) {
        logDebug('Sending ID token to backend');
        document.getElementById('loadingOverlay').style.display = 'flex';
        document.getElementById('loadingOverlay').classList.remove('hidden');
        document.getElementById('loginContainer').classList.add('hidden');
        fetch('/api/auth/callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ id_token: response.credential })
        })
          .then(async (res) => {
            const responseText = await res.text();
            logDebug('OAuth callback response: ' + responseText);
            if (res.ok) {
              const data = JSON.parse(responseText);
              userEmail = data.email;
              logDebug('OAuth callback successful, email: ' + userEmail);
              const lastReload = localStorage.getItem('lastReload');
              const now = Date.now();
              if (!lastReload || now - parseInt(lastReload) > 1000) {
                localStorage.setItem('lastReload', now);
                window.location.reload();
              } else {
                logDebug('Prevented excessive reload');
                showError('Authentication succeeded but reload blocked to prevent loop');
              }
            } else {
              showError('Kļūda: ' + (JSON.parse(responseText).error || 'Neizdevās pierakstīties'));
            }
          })
          .catch((error) => {
            showError('Kļūda OAuth atbildē: ' + error.message);
          });
      } else {
        showError('Kļūda: Nav derīgu Google autentifikācijas datu');
      }
    }
    async function signOut() {
      try {
        logDebug('Initiating server-side sign-out');
        const response = await fetch('/api/auth/signout', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        logDebug('Sign-out response status: ' + response.status);
        const responseText = await response.text();
        logDebug('Sign-out response text: ' + responseText);
        let result;
        try {
          result = JSON.parse(responseText);
        } catch (e) {
          throw new Error('Invalid JSON response from /api/auth/signout: ' + responseText);
        }
        if (response.ok) {
          logDebug('Sign-out successful: ' + JSON.stringify(result));
          localStorage.removeItem('lastReload');
          userEmail = '';
          document.getElementById('parentNav').style.display = 'none';
          document.getElementById('appIframe').style.display = 'none';
          document.getElementById('appIframe').src = '';
          document.getElementById('loginContainer').classList.remove('hidden');
          document.getElementById('loadingOverlay').classList.add('hidden');
          document.getElementById('loadingOverlay').style.display = 'none';
        } else {
          throw new Error('Sign-out failed: ' + (result.error || 'Unknown error'));
        }
      } catch (error) {
        logDebug('Sign-out error: ' + error.message);
        showError('Kļūda izrakstoties: ' + error.message);
        localStorage.removeItem('lastReload');
        userEmail = '';
        document.getElementById('parentNav').style.display = 'none';
        document.getElementById('appIframe').style.display = 'none';
        document.getElementById('appIframe').src = '';
        document.getElementById('loginContainer').classList.remove('hidden');
        document.getElementById('loadingOverlay').classList.add('hidden');
        document.getElementById('loadingOverlay').style.display = 'none';
      }
    }
    function injectSignOutButton(iframe) {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        if (!doc) {
          throw new Error('Cannot access iframe document');
        }
        const nav = doc.querySelector('nav');
        if (!nav) {
          throw new Error('Nav element not found in iframe');
        }
        const newEntryButton = doc.getElementById('btn-new-entry');
        if (!newEntryButton) {
          throw new Error('Jauns ieraksts button not found');
        }
        const signOutButton = doc.createElement('button');
        signOutButton.id = 'signOutButton';
        signOutButton.textContent = 'Iziet';
        signOutButton.onclick = () => window.parent.signOut();
        signOutButton.style.background = 'none';
        signOutButton.style.border = 'none';
        signOutButton.style.color = 'white';
        signOutButton.style.padding = '12px 18px';
        signOutButton.style.cursor = 'pointer';
        signOutButton.style.fontSize = '16px';
        signOutButton.style.fontWeight = 'bold';
        signOutButton.style.lineHeight = '1.5';
        signOutButton.style.transition = 'background 0.2s, transform 0.2s';
        signOutButton.onmouseover = () => {
          signOutButton.style.backgroundColor = '#32CD32';
          signOutButton.style.transform = 'translateY(-2px)';
        };
        signOutButton.onmouseout = () => {
          signOutButton.style.backgroundColor = 'none';
          signOutButton.style.transform = 'none';
        };
        signOutButton.onmousedown = () => {
          signOutButton.style.backgroundColor = '#2E8B57';
        };
        signOutButton.onmouseup = () => {
          signOutButton.style.backgroundColor = '#32CD32';
        };
        newEntryButton.insertAdjacentElement('afterend', signOutButton);
        document.getElementById('parentNav').style.display = 'none';
        logDebug('Successfully injected Iziet button into iframe nav');
      } catch (error) {
        console.error('Failed to inject Iziet button: ' + error.message);
        document.getElementById('parentNav').style.display = 'block';
        logDebug('Falling back to parentNav for Iziet button');
      }
    }
    window.onload = async () => {
      logDebug('Starting authentication check');
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
          showError('Kļūda no URL: ' + decodeURIComponent(error));
          window.history.replaceState({}, document.title, '/');
          return;
        }
        logDebug('Fetching /api/auth/check');
        const response = await fetch('/api/auth/check', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        logDebug('Auth check response status: ' + response.status);
        if (response.status === 404) {
          throw new Error('Authentication endpoint not found. Please contact the administrator.');
        }
        let data;
        try {
          data = await response.json();
        } catch (e) {
          throw new Error('Invalid JSON response from /api/auth/check: ' + await response.text());
        }
        logDebug('Auth check response data: ' + JSON.stringify(data));
        if (data.error) {
          showError('Kļūda: ' + data.error);
          return;
        }
        const iframe = document.getElementById('appIframe');
        if (data.isAuthenticated) {
          userEmail = data.email;
          logDebug('User is authenticated, email: ' + userEmail + ', showing iframe');
          document.getElementById('loginContainer').classList.add('hidden');
          document.getElementById('loadingOverlay').style.display = 'flex';
          document.getElementById('loadingOverlay').classList.remove('hidden');
          iframe.src = `${APPS_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}&section=Zīdītāji`;
          iframe.style.display = 'block';
          iframe.onload = () => {
            logDebug('Iframe loaded successfully');
            injectSignOutButton(iframe);
            document.getElementById('loadingOverlay').classList.add('hidden');
            setTimeout(() => {
              document.getElementById('loadingOverlay').style.display = 'none';
            }, 500);
          };
          iframe.onerror = () => {
            showError('Kļūda ielādējot lietojumprogrammu. Lūdzu, mēģiniet vēlreiz.');
          };
        } else {
          logDebug('User is not authenticated, showing login container');
          document.getElementById('loginContainer').classList.remove('hidden');
          document.getElementById('parentNav').style.display = 'none';
          iframe.style.display = 'none';
          document.getElementById('loadingOverlay').classList.add('hidden');
          document.getElementById('loadingOverlay').style.display = 'none';
        }
      } catch (error) {
        showError('Kļūda pārbaudot autentifikāciju: ' + error.message);
      }
    };
  </script>
</body>
</html>
