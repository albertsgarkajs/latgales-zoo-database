<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latgales Zoodārza Dzīvnieku Datubāze</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Verdana, sans-serif;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loadingMessage {
      font-size: 18px;
      color: #2E8B57;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loadingMessage">Ielādējam...</div>
  <script>
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth <= 768;
    }
    console.log('[index.html] Checking device type');
    if (isMobileDevice()) {
      console.log('[index.html] Redirecting to mobile version');
      window.location.replace('index-mobile.html');
    } else {
      console.log('[index.html] Redirecting to PC version');
      window.location.replace('index-pc.html');
    }
  </script>
</body>
</html>
