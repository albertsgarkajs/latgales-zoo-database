<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemātikas Dabas Piedzīvojums</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #228B22, #98FB98);
            text-align: center;
        }
        #game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #228B22;
            font-size: 28px;
            margin-bottom: 10px;
        }
        #player-setup {
            margin-bottom: 20px;
        }
        #board {
            display: flex;
            flex-direction: column-reverse; /* Start from bottom */
            gap: 5px;
            margin: 20px 0;
            padding: 10px;
            background-color: #F0FFF0;
            border-radius: 10px;
        }
        .row {
            display: flex;
            width: 100%;
            gap: 5px;
        }
        .board-space {
            width: 40px;
            height: 40px;
            border: 2px solid #228B22;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .board-space.forest { background-color: #228B22; color: white; }
        .board-space.river { background-color: #00B7EB; color: white; }
        .board-space.meadow { background-color: #98FB98; }
        .board-space.mountain { background-color: #808080; color: white; }
        .board-space.wildcard { background-color: #FFD700; font-size: 16px; }
        .board-space.current { border-color: #FF4500; }
        #card {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
            min-height: 60px;
            line-height: 1.5;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 20px;
            width: 100px;
            margin-bottom: 10px;
            border: 2px solid #228B22;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #228B22;
        }
        #feedback {
            font-size: 20px;
            margin-top: 10px;
        }
        #progress {
            font-size: 18px;
            color: #228B22;
            margin-bottom: 10px;
        }
        #win-screen {
            display: none;
            font-size: 28px;
            color: #FF4500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Matemātikas Dabas Piedzīvojums</h1>
        <div id="player-setup">
            <label for="player-count">Spēlētāju skaits (2-4):</label>
            <input type="number" id="player-count" min="2" max="4" value="2">
            <button onclick="startGame()">Sākt Spēli</button>
        </div>
        <div id="progress"></div>
        <div id="board"></div>
        <div id="card"></div>
        <input type="number" id="answer" placeholder="Tava atbilde">
        <br>
        <button onclick="checkAnswer()">Iesniegt</button>
        <div id="feedback"></div>
        <div id="win-screen"></div>
    </div>

    <script>
        const problems = [
            { question: "Mežā 🌳 aug 10 ozoli un 5 priedes. Cik koku kopā?", answer: 15 },
            { question: "Meža zvērs 🦔 savāc 12 ozolas 🌰, bet 4 atdod draugiem. Cik paliek?", answer: 8 },
            { question: "Putns 🐦 savāc 8 kastaņus 🌰 un atrod vēl 6. Cik tagad?", answer: 14 },
            { question: "Lācis 🐻 nozog 15 ogas 🍓, bet 5 nokrīt. Cik saglabā?", answer: 10 },
            { question: "Meža pavārs 👩‍🍳 savāc 18 sēnes 🍄 un izlieto 7 zupai. Cik paliek?", answer: 11 },
            { question: "Vāvere 🐿️ savāc 10 ozolas 🌰 un dalās ar 3. Cik tai paliek?", answer: 7 },
            { question: "Pļavā 🌼 aug 12 ziedi, pievieno vēl 6. Cik kopā?", answer: 18 },
            { question: "Koks zaudē 15 lapas 🍂, 5 aizpūš vējš. Cik paliek?", answer: 10 },
            { question: "Bērns 👦 savāc 9 sēnes 🍄, māsa pievieno 4. Cik kopā?", answer: 13 },
            { question: "Suns 🐶 izrok 14 burkānus 🥕, bet 3 aprok atpakaļ. Cik izrakti?", answer: 11 },
            { question: "Koks nometa 10 lapas 🍂, vēlāk 4 nokrīt. Cik uz zemes?", answer: 14 },
            { question: "Ogu krūms 🍇 zaudē 16 ogas, 6 aiznes putni. Cik paliek?", answer: 10 },
            { question: "Meža meitene 👧 savāc 8 sēnes 🍄 un atrod vēl 7. Cik tagad?", answer: 15 },
            { question: "Trusis 🐰 apēd 12 burkānu 🥕, bet apstājas pie 5. Cik neapēsti?", answer: 7 },
            { question: "Piknika grozā 🧺 ir 13 ziedi 🌼, draugs pievieno 5. Cik kopā?", answer: 18 },
            { question: "Ogu krūms 🍇 zaudē 15 ogas lietū, 6 aizskalo. Cik paliek?", answer: 9 },
            { question: "Pavārs 👩‍🍳 savāc 10 sēnes 🍄 un nopērk vēl 7. Cik zupai?", answer: 17 },
            { question: "Pērtiķis 🐒 savāc 12 burkānus 🥕, bet 4 aizmet. Cik paliek?", answer: 8 },
            { question: "Putns 🐦 ligzdā ienes 9 ziedus 🌼 un savāc vēl 5. Cik ligzdā?", answer: 14 },
            { question: "Vāvere 🐿️ uzglabā 16 ogas 🍇, bet aizmirst 6 kokā. Cik uzglabāts?", answer: 10 }
        ];

        const hardProblems = [
            { question: "Vērojot putnus mežā, jūs pamanāt 15 zīles un 12 strazdus. Cik putnu jūs redzējāt kopā?", answer: 27 },
            { question: "Jūs atrodat trīs salamandrus zem baļķa ar 8 plankumiem, 10 plankumiem un 12 plankumiem attiecīgi. Cik plankumu ir visiem trim salamandriem kopā?", answer: 30 },
            { question: "Dabas pārgājienā no punkta A līdz B paiet 12 minūtes un no B līdz C – 10 minūtes. Cik ilgi paiet viss pārgājiens no A līdz C?", answer: 22 },
            { question: "Mežā ir 20 brieži un 15 truši. Cik dzīvnieku kopā?", answer: 35 },
            { question: "Jūs novācat 28 ziedus, bet 5 novīst. Cik labu paliek?", answer: 23 }
        ];

        let players = [];
        let currentPlayer = 0;
        let currentCard = 0;
        let usedProblems = [];
        let usedHard = [];
        let boardSize = 30;
        let cols = 5;
        let gameStarted = false;
        let extraTurn = false;
        let isHard = false;

        function startGame() {
            const playerCount = parseInt(document.getElementById("player-count").value);
            if (playerCount < 2 || playerCount > 4) {
                alert("Lūdzu, izvēlies 2-4 spēlētājus!");
                return;
            }
            players = Array(playerCount).fill().map((_, i) => ({ id: i + 1, position: 0, emoji: ["😺", "🐶", "🦊", "🐻"][i] }));
            document.getElementById("player-setup").style.display = "none";
            document.getElementById("answer").disabled = false;
            gameStarted = true;
            initBoard();
            loadCard();
        }

        function initBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            const fieldTypes = ["forest", "river", "meadow", "mountain"];
            const rows = Math.ceil(boardSize / cols);
            for (let r = 0; r < rows; r++) {
                const rowDiv = document.createElement("div");
                rowDiv.className = "row";
                if (r % 2 === 1) rowDiv.style.flexDirection = "row-reverse";
                for (let c = 0; c < cols; c++) {
                    const logical = r * cols + (r % 2 === 0 ? c : cols - 1 - c);
                    if (logical >= boardSize) break;
                    const space = document.createElement("div");
                    space.className = `board-space ${ (logical + 1) % 6 === 0 ? "wildcard" : fieldTypes[logical % 4] }`;
                    space.dataset.logical = logical;
                    if ((logical + 1) % 6 === 0) space.textContent = "🌟";
                    if (logical === 0) space.textContent += players.map(p => p.emoji).join("");
                    rowDiv.appendChild(space);
                }
                board.appendChild(rowDiv);
            }
        }

        function updateBoard() {
            const spaces = document.getElementsByClassName("board-space");
            const fieldTypes = ["forest", "river", "meadow", "mountain"];
            for (let i = 0; i < spaces.length; i++) {
                const log = parseInt(spaces[i].dataset.logical);
                spaces[i].className = `board-space ${ (log + 1) % 6 === 0 ? "wildcard" : fieldTypes[log % 4] }`;
                spaces[i].textContent = (log + 1) % 6 === 0 ? "🌟" : "";
            }
            players.forEach(player => {
                if (player.position < boardSize) {
                    const target = document.querySelector(`.board-space[data-logical="${player.position}"]`);
                    if (target) {
                        target.textContent += player.emoji;
                        if (player.id === players[currentPlayer].id) {
                            target.className += " current";
                        }
                    }
                }
            });
        }

        function loadCard() {
            if (players.some(p => p.position >= boardSize - 1)) {
                const winners = players.filter(p => p.position >= boardSize - 1);
                document.getElementById("game-container").style.display = "none";
                document.getElementById("win-screen").textContent = `🌟 Uzvarētājs: ${winners.map(p => `Spēlētājs ${p.id} ${p.emoji}`).join(", ")}! 🌟`;
                document.getElementById("win-screen").style.display = "block";
                return;
            }

            const problemSet = isHard ? hardProblems : problems;
            const used = isHard ? usedHard : usedProblems;
            let index;
            do {
                index = Math.floor(Math.random() * problemSet.length);
            } while (used.includes(index));
            used.push(index);

            document.getElementById("card").textContent = `Spēlētājs ${players[currentPlayer].id} (${players[currentPlayer].emoji}): ${problemSet[index].question}`;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
            document.getElementById("feedback").textContent = "";
            document.getElementById("progress").textContent = `Spēlētājs ${players[currentPlayer].id} (${players[currentPlayer].emoji}) | Pozīcija ${players[currentPlayer].position + 1}/${boardSize}`;
            updateBoard();
        }

        function checkAnswer() {
            if (!gameStarted) return;
            const userAnswer = parseInt(document.getElementById("answer").value);
            if (isNaN(userAnswer)) {
                document.getElementById("feedback").textContent = "Lūdzu, ievadi skaitli!";
                document.getElementById("feedback").style.color = "#FF4500";
                return;
            }

            const problemSet = isHard ? hardProblems : problems;
            const used = isHard ? usedHard : usedProblems;
            const correctAnswer = problemSet[used[currentCard]].answer;

            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").textContent = "Pareizi! Lieliski!";
                document.getElementById("feedback").style.color = "#32CD32";
                players[currentPlayer].position++;
                
                // Check for wildcard (special post)
                if (players[currentPlayer].position % 6 === 5 && players[currentPlayer].position < boardSize - 1) {
                    document.getElementById("feedback").textContent = "Īpašs izaicinājums! Atbildi uz grūtu jautājumu par dubultu gājienu!";
                    isHard = true;
                    extraTurn = true;
                }
                
                currentCard++;
                if (currentCard >= problemSet.length) {
                    if (isHard) usedHard = [];
                    else usedProblems = [];
                    currentCard = 0;
                }
                if (!extraTurn) {
                    currentPlayer = (currentPlayer + 1) % players.length;
                }
                extraTurn = false;
                if (isHard) isHard = false; // Reset after hard correct
                setTimeout(loadCard, 1000);
            } else {
                document.getElementById("feedback").textContent = "Mēģini vēlreiz!";
                document.getElementById("feedback").style.color = "#FF4500";
                document.getElementById("answer").value = "";
                document.getElementById("answer").focus();
            }
        }

        // Event listeners
        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
