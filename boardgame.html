<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quest: Emoji Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            text-align: center;
        }
        #game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff4500;
            font-size: 28px;
            margin-bottom: 10px;
        }
        #board {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0fff0;
            border-radius: 10px;
        }
        .board-space {
            width: 40px;
            height: 40px;
            background-color: #d3d3d3;
            border: 2px solid #4682b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .board-space.current {
            background-color: #ffd700;
            border-color: #ff4500;
        }
        #card {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
            min-height: 60px;
            line-height: 1.5;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 20px;
            width: 100px;
            margin-bottom: 10px;
            border: 2px solid #4682b4;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #228b22;
        }
        #feedback {
            font-size: 20px;
            margin-top: 10px;
        }
        #progress {
            font-size: 18px;
            color: #4682b4;
            margin-bottom: 10px;
        }
        #win-screen {
            display: none;
            font-size: 28px;
            color: #ff4500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Math Quest: Emoji Adventure</h1>
        <div id="progress">Card 1/20</div>
        <div id="board"></div>
        <div id="card"></div>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
        <div id="win-screen">🎉 You Conquered the Emoji Math Quest! 🎉</div>
    </div>

    <script>
        const problems = [
            { question: "A farmer 👨‍🌾 picks 15 apples 🍎 and adds 7 more from the tree. How many in total?", answer: 22 },
            { question: "A girl 👧 has 20 carrots 🥕 but gives 8 to her rabbit 🐰. How many left?", answer: 12 },
            { question: "A bird 🐦 collects 12 oranges 🍊 and finds 9 more on the ground. How many now?", answer: 21 },
            { question: "A monkey 🐵 steals 18 grapes 🍇 but drops 6 while running. How many kept?", answer: 12 },
            { question: "A chef 👩‍🍳 buys 25 apples 🍎 and uses 10 for pie. How many remaining?", answer: 15 },
            { question: "A squirrel 🐿️ gathers 14 carrots 🥕 and shares 5 with friends. How many does it have?", answer: 9 },
            { question: "A basket 🧺 holds 16 oranges 🍊, then 8 more are added. How many total?", answer: 24 },
            { question: "A vine has 22 grapes 🍇, but a wind blows away 7. How many left?", answer: 15 },
            { question: "A boy 👦 picks 13 apples 🍎 and his sister adds 6. How many together?", answer: 19 },
            { question: "A dog 🐶 digs up 19 carrots 🥕 but buries 4 back. How many out?", answer: 15 },
            { question: "A tree drops 17 oranges 🍊, and 5 more fall later. How many on the ground?", answer: 22 },
            { question: "A bunch of 24 grapes 🍇 is eaten by birds 🐦, leaving 9 gone. How many remain?", answer: 15 },
            { question: "A girl 👧 has 11 apples 🍎 and finds 10 more in the orchard. How many now?", answer: 21 },
            { question: "A rabbit 🐰 munches 21 carrots 🥕 but stops after 7. How many uneaten?", answer: 14 },
            { question: "A picnic basket 🧺 gets 18 oranges 🍊, plus 6 from a friend. How many total?", answer: 24 },
            { question: "A vine loses 26 grapes 🍇 to rain, with 11 washed away. How many still on?", answer: 15 },
            { question: "A chef 👩‍🍳 collects 15 apples 🍎 and buys 8 more. How many for cooking?", answer: 23 },
            { question: "A monkey 🐵 has 23 carrots 🥕 but throws 9 at friends. How many kept?", answer: 14 },
            { question: "A bird 🐦 nests with 14 oranges 🍊 and gathers 7 more. How many in nest?", answer: 21 },
            { question: "A squirrel 🐿️ stores 28 grapes 🍇 but forgets 12 in the tree. How many stored?", answer: 16 }
        ];

        let currentCard = 0;
        let usedProblems = [];

        // Initialize board
        function initBoard() {
            const board = document.getElementById("board");
            for (let i = 0; i < 20; i++) {
                const space = document.createElement("div");
                space.className = "board-space";
                if (i === 0) {
                    space.className += " current";
                    space.textContent = "😊";
                }
                board.appendChild(space);
            }
        }

        // Update board position
        function updateBoard() {
            const spaces = document.getElementsByClassName("board-space");
            for (let i = 0; i < spaces.length; i++) {
                spaces[i].className = "board-space";
                spaces[i].textContent = "";
            }
            if (currentCard < spaces.length) {
                spaces[currentCard].className += " current";
                spaces[currentCard].textContent = "😊";
            }
        }

        // Load a new card
        function loadCard() {
            if (currentCard >= problems.length) {
                document.getElementById("game-container").style.display = "none";
                document.getElementById("win-screen").style.display = "block";
                return;
            }

            let index;
            do {
                index = Math.floor(Math.random() * problems.length);
            } while (usedProblems.includes(index));
            usedProblems.push(index);

            document.getElementById("card").textContent = problems[index].question;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("progress").textContent = `Card ${currentCard + 1}/20`;
            document.getElementById("answer").focus();
            updateBoard();
        }

        // Check player's answer
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);
            const correctAnswer = problems[usedProblems[currentCard]].answer;

            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").textContent = "Correct! Great job!";
                document.getElementById("feedback").style.color = "#32cd32";
                currentCard++;
                setTimeout(loadCard, 1000);
            } else {
                document.getElementById("feedback").textContent = "Try again!";
                document.getElementById("feedback").style.color = "#ff4500";
            }
        }

        // Start the game
        initBoard();
        loadCard();

        // Allow Enter key to submit
        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
