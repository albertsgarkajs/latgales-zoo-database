    <style>
        body {

            margin: 20px 0;

            background-color: #F0FFF0;
            border-radius: 10px;
        }
        .row {

        .board-space {
            width: 40px;
            height: 40px;
            border: 2px solid #228B22;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

        .board-space.forest { background-color: #228B22; color: white; }
        .board-space.river { background-color: #00B7EB; color: white; }
        .board-space.meadow { background-color: #98FB98; }
        .board-space.mountain { background-color: #808080; color: white; }
        .board-space.wildcard { background-color: #FFD700; font-size: 16px; }
        .board-space.current { border-color: #FF4500; }
        #card {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
            min-height: 60px;
            line-height: 1.5;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 20px;
            width: 100px;
            margin-bottom: 10px;
            border: 2px solid #228B22;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #228B22;
        }
        #feedback {
            font-size: 20px;
            margin-top: 10px;
        }
        #progress {
            font-size: 18px;
            color: #228B22;
            margin-bottom: 10px;
        }
        #win-screen {
            display: none;
            font-size: 28px;
            color: #FF4500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>MatemÄtikas Dabas PiedzÄ«vojums</h1>
        <div id="player-setup">
            <label for="player-count">SpÄ“lÄ“tÄju skaits (2-4):</label>
            <input type="number" id="player-count" min="2" max="4" value="2">
            <button onclick="startGame()">SÄkt SpÄ“li</button>
        </div>
        <div id="progress"></div>
        <div id="board"></div>
        <div id="card"></div>
        <input type="number" id="answer" placeholder="Tava atbilde">
        <br>
        <button onclick="checkAnswer()">Iesniegt</button>
        <div id="feedback"></div>
        <div id="win-screen"></div>
    </div>

    <script>
        const problems = [
            { question: "MeÅ¾Ä ğŸŒ³ aug 10 ozoli un 5 priedes. Cik koku kopÄ?", answer: 15 },
            { question: "MeÅ¾a zvÄ“rs ğŸ¦” savÄc 12 ozolas ğŸŒ°, bet 4 atdod draugiem. Cik paliek?", answer: 8 },
            { question: "Putns ğŸ¦ savÄc 8 kastaÅ†us ğŸŒ° un atrod vÄ“l 6. Cik tagad?", answer: 14 },
            { question: "LÄcis ğŸ» nozog 15 ogas ğŸ“, bet 5 nokrÄ«t. Cik saglabÄ?", answer: 10 },
            { question: "MeÅ¾a pavÄrs ğŸ‘©â€ğŸ³ savÄc 18 sÄ“nes ğŸ„ un izlieto 7 zupai. Cik paliek?", answer: 11 },
            { question: "VÄvere ğŸ¿ï¸ savÄc 10 ozolas ğŸŒ° un dalÄs ar 3. Cik tai paliek?", answer: 7 },
            { question: "PÄ¼avÄ ğŸŒ¼ aug 12 ziedi, pievieno vÄ“l 6. Cik kopÄ?", answer: 18 },
            { question: "Koks zaudÄ“ 15 lapas ğŸ‚, 5 aizpÅ«Å¡ vÄ“jÅ¡. Cik paliek?", answer: 10 },
            { question: "BÄ“rns ğŸ‘¦ savÄc 9 sÄ“nes ğŸ„, mÄsa pievieno 4. Cik kopÄ?", answer: 13 },
            { question: "Suns ğŸ¶ izrok 14 burkÄnus ğŸ¥•, bet 3 aprok atpakaÄ¼. Cik izrakti?", answer: 11 },
            { question: "Koks nometa 10 lapas ğŸ‚, vÄ“lÄk 4 nokrÄ«t. Cik uz zemes?", answer: 14 },
            { question: "Ogu krÅ«ms ğŸ‡ zaudÄ“ 16 ogas, 6 aiznes putni. Cik paliek?", answer: 10 },
            { question: "MeÅ¾a meitene ğŸ‘§ savÄc 8 sÄ“nes ğŸ„ un atrod vÄ“l 7. Cik tagad?", answer: 15 },
            { question: "Trusis ğŸ° apÄ“d 12 burkÄnu ğŸ¥•, bet apstÄjas pie 5. Cik neapÄ“sti?", answer: 7 },
            { question: "Piknika grozÄ ğŸ§º ir 13 ziedi ğŸŒ¼, draugs pievieno 5. Cik kopÄ?", answer: 18 },
            { question: "Ogu krÅ«ms ğŸ‡ zaudÄ“ 15 ogas lietÅ«, 6 aizskalo. Cik paliek?", answer: 9 },
            { question: "PavÄrs ğŸ‘©â€ğŸ³ savÄc 10 sÄ“nes ğŸ„ un nopÄ“rk vÄ“l 7. Cik zupai?", answer: 17 },
            { question: "PÄ“rtiÄ·is ğŸ’ savÄc 12 burkÄnus ğŸ¥•, bet 4 aizmet. Cik paliek?", answer: 8 },
            { question: "Putns ğŸ¦ ligzdÄ ienes 9 ziedus ğŸŒ¼ un savÄc vÄ“l 5. Cik ligzdÄ?", answer: 14 },
            { question: "VÄvere ğŸ¿ï¸ uzglabÄ 16 ogas ğŸ‡, bet aizmirst 6 kokÄ. Cik uzglabÄts?", answer: 10 }
        ];

        const hardProblems = [
            { question: "VÄ“rojot putnus meÅ¾Ä, jÅ«s pamanÄt 15 zÄ«les un 12 strazdus. Cik putnu jÅ«s redzÄ“jÄt kopÄ?", answer: 27 },
            { question: "JÅ«s atrodat trÄ«s salamandrus zem baÄ¼Ä·a ar 8 plankumiem, 10 plankumiem un 12 plankumiem attiecÄ«gi. Cik plankumu ir visiem trim salamandriem kopÄ?", answer: 30 },
            { question: "Dabas pÄrgÄjienÄ no punkta A lÄ«dz B paiet 12 minÅ«tes un no B lÄ«dz C â€“ 10 minÅ«tes. Cik ilgi paiet viss pÄrgÄjiens no A lÄ«dz C?", answer: 22 },
            { question: "MeÅ¾Ä ir 20 brieÅ¾i un 15 truÅ¡i. Cik dzÄ«vnieku kopÄ?", answer: 35 },
            { question: "JÅ«s novÄcat 28 ziedus, bet 5 novÄ«st. Cik labu paliek?", answer: 23 }
        ];

        let players = [];
        let currentPlayer = 0;
        let currentCard = 0;
        let usedProblems = [];
        let usedHard = [];
        let boardSize = 30;
        let cols = 5;
        let gameStarted = false;
        let extraTurn = false;
        let isHard = false;

        function startGame() {
            const playerCount = parseInt(document.getElementById("player-count").value);
            if (playerCount < 2 || playerCount > 4) {
                alert("LÅ«dzu, izvÄ“lies 2-4 spÄ“lÄ“tÄjus!");
                return;
            }
            players = Array(playerCount).fill().map((_, i) => ({ id: i + 1, position: 0, emoji: ["ğŸ˜º", "ğŸ¶", "ğŸ¦Š", "ğŸ»"][i] }));
            document.getElementById("player-setup").style.display = "none";
            document.getElementById("answer").disabled = false;
            gameStarted = true;
            initBoard();
            loadCard();
        }

        function initBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            const fieldTypes = ["forest", "river", "meadow", "mountain"];
            const rows = Math.ceil(boardSize / cols);
            for (let r = 0; r < rows; r++) {
                const rowDiv = document.createElement("div");
                rowDiv.className = "row";
                if (r % 2 === 1) rowDiv.style.flexDirection = "row-reverse";
                for (let c = 0; c < cols; c++) {
                    const logical = r * cols + (r % 2 === 0 ? c : cols - 1 - c);
                    if (logical >= boardSize) break;
                    const space = document.createElement("div");
                    space.className = `board-space ${ (logical + 1) % 6 === 0 ? "wildcard" : fieldTypes[logical % 4] }`;
                    space.dataset.logical = logical;
                    if ((logical + 1) % 6 === 0) space.textContent = "ğŸŒŸ";
                    if (logical === 0) space.textContent += players.map(p => p.emoji).join("");
                    rowDiv.appendChild(space);
                }
                board.appendChild(rowDiv);
            }
        }

        function updateBoard() {
            const spaces = document.getElementsByClassName("board-space");
            const fieldTypes = ["forest", "river", "meadow", "mountain"];
            for (let i = 0; i < spaces.length; i++) {
                const log = parseInt(spaces[i].dataset.logical);
                spaces[i].className = `board-space ${ (log + 1) % 6 === 0 ? "wildcard" : fieldTypes[log % 4] }`;
                spaces[i].textContent = (log + 1) % 6 === 0 ? "ğŸŒŸ" : "";
            }
            players.forEach(player => {
                if (player.position < boardSize) {
                    const target = document.querySelector(`.board-space[data-logical="${player.position}"]`);
                    if (target) {
                        target.textContent += player.emoji;
                        if (player.id === players[currentPlayer].id) {
                            target.className += " current";
                        }
                    }
                }
            });
        }

        function loadCard() {
            if (players.some(p => p.position >= boardSize - 1)) {
                const winners = players.filter(p => p.position >= boardSize - 1);
                document.getElementById("game-container").style.display = "none";
                document.getElementById("win-screen").textContent = `ğŸŒŸ UzvarÄ“tÄjs: ${winners.map(p => `SpÄ“lÄ“tÄjs ${p.id} ${p.emoji}`).join(", ")}! ğŸŒŸ`;
                document.getElementById("win-screen").style.display = "block";
                return;
            }

            const problemSet = isHard ? hardProblems : problems;
            const used = isHard ? usedHard : usedProblems;
            let index;
            do {
                index = Math.floor(Math.random() * problemSet.length);
            } while (used.includes(index));
            used.push(index);

            document.getElementById("card").textContent = `SpÄ“lÄ“tÄjs ${players[currentPlayer].id} (${players[currentPlayer].emoji}): ${problemSet[index].question}`;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
            document.getElementById("feedback").textContent = "";
            document.getElementById("progress").textContent = `SpÄ“lÄ“tÄjs ${players[currentPlayer].id} (${players[currentPlayer].emoji}) | PozÄ«cija ${players[currentPlayer].position + 1}/${boardSize}`;
            updateBoard();
        }

        function checkAnswer() {
            if (!gameStarted) return;
            const userAnswer = parseInt(document.getElementById("answer").value);
            if (isNaN(userAnswer)) {
                document.getElementById("feedback").textContent = "LÅ«dzu, ievadi skaitli!";
                document.getElementById("feedback").style.color = "#FF4500";
                return;
            }

            const problemSet = isHard ? hardProblems : problems;
            const used = isHard ? usedHard : usedProblems;
            const correctAnswer = problemSet[used[currentCard]].answer;

            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").textContent = "Pareizi! Lieliski!";
                document.getElementById("feedback").style.color = "#32CD32";
                players[currentPlayer].position++;
                
                // Check for wildcard (special post)
                if (players[currentPlayer].position % 6 === 5 && players[currentPlayer].position < boardSize - 1) {
                    document.getElementById("feedback").textContent = "ÄªpaÅ¡s izaicinÄjums! Atbildi uz grÅ«tu jautÄjumu par dubultu gÄjienu!";
                    isHard = true;
                    extraTurn = true;
                }
                
                currentCard++;
                if (currentCard >= problemSet.length) {
                    if (isHard) usedHard = [];
                    else usedProblems = [];
                    currentCard = 0;
                }
                if (!extraTurn) {
                    currentPlayer = (currentPlayer + 1) % players.length;
                }
                extraTurn = false;
                if (isHard) isHard = false; // Reset after hard correct
                setTimeout(loadCard, 1000);
            } else {
                document.getElementById("feedback").textContent = "MÄ“Ä£ini vÄ“lreiz!";
                document.getElementById("feedback").style.color = "#FF4500";
                document.getElementById("answer").value = "";
                document.getElementById("answer").focus();
            }
        }

        // Event listeners
        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
