        button {

        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>MatemÄtikas Dabas PiedzÄ«vojums</h1>
        <div id="player-setup">
            <label for="player-count">SpÄ“lÄ“tÄju skaits (2-4):</label>
            <input type="number" id="player-count" min="2" max="4" value="2">
            <button onclick="startGame()">SÄkt SpÄ“li</button>

        <input type="number" id="answer" placeholder="Tava atbilde">

    <script>
        const problems = [
            { question: "MeÅ¾Ä ğŸŒ³ aug 10 ozoli un 5 priedes. Cik koku kopÄ?", answer: 15 },
            { question: "MeÅ¾a zvÄ“rs ğŸ¦” savÄc 12 ozolas ğŸŒ°, bet 4 atdod draugiem. Cik paliek?", answer: 8 },
            { question: "Putns ğŸ¦ savÄc 8 kastaÅ†us ğŸŒ° un atrod vÄ“l 6. Cik tagad?", answer: 14 },
            { question: "LÄcis ğŸ» nozog 15 ogas ğŸ“, bet 5 nokrÄ«t. Cik saglabÄ?", answer: 10 },
            { question: "MeÅ¾a pavÄrs ğŸ‘©â€ğŸ³ savÄc 18 sÄ“nes ğŸ„ un izlieto 7 zupai. Cik paliek?", answer: 11 },
            { question: "VÄvere ğŸ¿ï¸ savÄc 10 ozolas ğŸŒ° un dalÄs ar 3. Cik tai paliek?", answer: 7 },
            { question: "PÄ¼avÄ ğŸŒ¼ aug 12 ziedi, pievieno vÄ“l 6. Cik kopÄ?", answer: 18 },
            { question: "Kokam bija 15 lapas ğŸ‚, 5 aizpÅ«Å¡ vÄ“jÅ¡. Cik paliek?", answer: 10 },
            { question: "BÄ“rns ğŸ‘¦ savÄc 9 sÄ“nes ğŸ„, mÄsa pievieno 4. Cik kopÄ?", answer: 13 },
            { question: "Suns ğŸ¶ izrok 14 burkÄnus ğŸ¥•, bet 3 aprok atpakaÄ¼. Cik izrakti?", answer: 11 },
            { question: "Koks nometa 10 lapas ğŸ‚, vÄ“lÄk 4 nokrÄ«t. Cik uz zemes?", answer: 14 },
            { question: "Ogu krÅ«ms ğŸ‡ zaudÄ“ 16 ogas, 6 aiznes putni. Cik paliek?", answer: 10 },
            { question: "MeÅ¾a meitene ğŸ‘§ savÄc 8 sÄ“nes ğŸ„ un atrod vÄ“l 7. Cik tagad?", answer: 15 },
            { question: "Trusis ğŸ° apÄ“d 12 burkÄnu ğŸ¥•, bet apstÄjas pie 5. Cik neapÄ“sti?", answer: 7 },
            { question: "Piknika grozÄ ğŸ§º ir 13 ziedi ğŸŒ¼, draugs pievieno 5. Cik kopÄ?", answer: 18 },
            { question: "Ogu krÅ«ms ğŸ‡ zaudÄ“ 15 ogas lietÅ«, 6 aizskalo. Cik paliek?", answer: 9 },
            { question: "PavÄrs ğŸ‘©â€ğŸ³ savÄc 10 sÄ“nes ğŸ„ un nopÄ“rk vÄ“l 7. Cik zupai?", answer: 17 },
            { question: "PÄ“rtiÄ·is ğŸ’ savÄc 12 burkÄnus ğŸ¥•, bet 4 aizmet. Cik paliek?", answer: 8 },
            { question: "Putns ğŸ¦ ligzdÄ ienes 9 ziedus ğŸŒ¼ un savÄc vÄ“l 5. Cik ligzdÄ?", answer: 14 },
            { question: "VÄvere ğŸ¿ï¸ uzglabÄ 16 ogas ğŸ‡, bet aizmirst 6 kokÄ. Cik uzglabÄts?", answer: 10 }
        ];

        const wildcards = [
            { type: "move", effect: 2, message: "ğŸŒªï¸ VÄ“jÅ¡ tevi aizpÅ«Å¡ 2 soÄ¼us uz priekÅ¡u!" },
            { type: "extra", effect: 1, message: "ğŸŒˆ Tu atrodi papildu uzdevumu! Atbildi vÄ“lreiz!" }
        ];

        let players = [];
        let currentPlayer = 0;
        let currentCard = 0;
        let usedProblems = [];
        let boardSize = 20;
        let gameStarted = false;
        let extraTurn = false;

        function startGame() {
            const playerCount = parseInt(document.getElementById("player-count").value);
            if (playerCount < 2 || playerCount > 4) {
                alert("LÅ«dzu, izvÄ“lies 2-4 spÄ“lÄ“tÄjus!");
                return;
            }
            players = Array(playerCount).fill().map((_, i) => ({ id: i + 1, position: 0, emoji: ["ğŸ˜º", "ğŸ¶", "ğŸ¦Š", "ğŸ»"][i] }));
            document.getElementById("player-setup").style.display = "none";
            gameStarted = true;
            initBoard();
            loadCard();
        }

        function initBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            const fieldTypes = ["forest", "river", "meadow", "mountain"];
            for (let i = 0; i < boardSize; i++) {
                const space = document.createElement("div");
                space.className = `board-space ${i % 5 === 4 ? "wildcard" : fieldTypes[i % 4]}`;
                if (i === 0) {
                    space.className += " current";
                    space.textContent = players.map(p => p.emoji).join("");
                }
                if (i % 5 === 4) space.textContent = "ğŸŒŸ";
                board.appendChild(space);
            }
        }

        function updateBoard() {
            const spaces = document.getElementsByClassName("board-space");
            for (let i = 0; i < spaces.length; i++) {
                spaces[i].className = `board-space ${i % 5 === 4 ? "wildcard" : ["forest", "river", "meadow", "mountain"][i % 4]}`;
                spaces[i].textContent = i % 5 === 4 ? "ğŸŒŸ" : "";
            }
            players.forEach(player => {
                if (player.position < spaces.length) {
                    spaces[player.position].textContent += player.emoji;
                    spaces[player.position].className += " current";
                }
            });
        }

        function loadCard() {
            if (players.some(p => p.position >= boardSize - 1)) {
                const winners = players.filter(p => p.position >= boardSize - 1);
                document.getElementById("game-container").style.display = "none";
                document.getElementById("win-screen").textContent = `ğŸŒŸ UzvarÄ“tÄjs: ${winners.map(p => `SpÄ“lÄ“tÄjs ${p.id} ${p.emoji}`).join(", ")}! ğŸŒŸ`;
                document.getElementById("win-screen").style.display = "block";
                return;
            }

            let index;
            do {
                index = Math.floor(Math.random() * problems.length);
            } while (usedProblems.includes(index));
            usedProblems.push(index);

            document.getElementById("card").textContent = problems[index].question;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("progress").textContent = `SpÄ“lÄ“tÄjs ${players[currentPlayer].id} (${players[currentPlayer].emoji}) | KÄrts ${currentCard + 1}/${boardSize}`;
            document.getElementById("answer").focus();
            updateBoard();
        }

        function checkAnswer() {
            if (!gameStarted) return;
            const userAnswer = parseInt(document.getElementById("answer").value);
            const correctAnswer = problems[usedProblems[currentCard]].answer;

            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").textContent = "Pareizi! Lieliski!";
                document.getElementById("feedback").style.color = "#32CD32";
                players[currentPlayer].position++;
                
                // Check for wildcard
                if (players[currentPlayer].position % 5 === 4 && players[currentPlayer].position < boardSize - 1) {
                    const wildcard = wildcards[Math.floor(Math.random() * wildcards.length)];
                    document.getElementById("feedback").textContent = wildcard.message;
                    if (wildcard.type === "move") {
                        players[currentPlayer].position = Math.min(players[currentPlayer].position + wildcard.effect, boardSize - 1);
                    } else if (wildcard.type === "extra") {
                        extraTurn = true;
                    }
                }
                
                currentCard++;
                usedProblems = [];
                if (!extraTurn) {
                    currentPlayer = (currentPlayer + 1) % players.length;
                }
                extraTurn = false;
                setTimeout(loadCard, 1000);
            } else {
                document.getElementById("feedback").textContent = "MÄ“Ä£ini vÄ“lreiz!";
                document.getElementById("feedback").style.color = "#FF4500";
            }
        }

        // Start the game
        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
